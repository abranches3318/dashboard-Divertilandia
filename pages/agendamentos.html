<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Agendamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <!-- BOTÃO VOLTAR -->
    <button class="btn-hamburger" onclick="window.location='dashboard.html'">⬅</button>

    <!-- HEADER -->
    <header class="topbar">
        <h1>Agendamentos</h1>
    </header>

    <!-- CONTEÚDO -->
    <main class="content">

        <!-- Cabeçalho + Botão Novo -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Lista de Agendamentos</h2>
            <button class="btn" id="btnNovoAg">+ Novo</button>
        </div>

        <!-- FILTROS -->
        <div class="panel">
            <h2>Filtros</h2>

            <div style="display: flex; gap: 12px; flex-wrap: wrap;">

                <div>
                    <label>Data</label>
                    <input type="date" id="filtroData">
                </div>

                <div>
                    <label>Cliente</label>
                    <input type="text" id="filtroCliente" placeholder="Nome do cliente">
                </div>

                <div>
                    <label>Telefone</label>
                    <input type="text" id="filtroTelefone" placeholder="(DDD) 90000-0000">
                </div>

                <div>
                    <label>Status</label>
                    <select id="filtroStatus">
                        <option value="">Todos</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="concluido">Concluído</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>

                <button class="btn" id="btnFiltrar">Filtrar</button>
            </div>
        </div>

        <!-- TABELA -->
        <div class="panel">
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listaAgendamentos"></tbody>
            </table>
        </div>

    </main>

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Config Firebase -->
    <script src="firebase-config.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script da página -->
    <script src="js/agendamentos.js"></script>

</body>

</html>
