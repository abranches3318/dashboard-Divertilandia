  <!-- ============================

  <!-- ============================

  <div class="panel">

        <input type="date" id="filtroData">
      </div>

      <div>

      </div>

      <div>
        <label>Telefone</label>
        <input type="text" id="filtroTelefone" placeholder="(00) 00000-0000">
      </div>

      <div>
        <label>Status</label>
        <select id="filtroStatus">
          <option value="">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="confirmado">Confirmado</option>
          <option value="concluido">ConcluÃ­do</option>

    </div>
  </div>

  <!-- ============================
       TABELA
  ============================ -->
  <div class="panel">
    <table class="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Status</th>
          <th>Valor</th>
          <th></th>
        </tr>
