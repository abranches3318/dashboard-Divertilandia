<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos – Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        /* MODAL MAIOR */
        #modalAgendamento .modal-dialog {
            max-width: 900px !important;
        }

        .campo-label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .campo-box {
            margin-bottom: 12px;
        }

        /* escondido por padrão */
        #painelTabela {
            display: none;
        }

        /* Área de monitores */
        #ag-monitores label {
            margin-bottom: 4px;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAV (opcional) -->
<div id="navbar"></div>
<script src="/dashboard-Divertilandia/js/nav.js"></script>

<div class="container py-4">

    <!-- TÍTULO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Agendamentos</h2>

        <button id="btnNovoAg" class="btn btn-primary">
            Novo Agendamento
        </button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-4">
        <div class="card-body row g-3">

            <div class="col-md-3">
                <label class="form-label fw-semibold">Data</label>
                <input type="date" class="form-control" id="filtroData">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Cliente</label>
                <input type="text" class="form-control" id="filtroCliente" placeholder="Nome">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Telefone</label>
                <input type="text" class="form-control" id="filtroTelefone" placeholder="(99) 99999-9999">
            </div>

            <div class="col-md-3">
                <label class="form-label fw-semibold">Status</label>
                <select class="form-select" id="filtroStatus">
                    <option value="">Todos</option>
                    <option value="pendente">Pendente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>

            <div class="col-12 mt-2">
                <button id="btnFiltrar" class="btn btn-dark w-100">Aplicar Filtros</button>
            </div>

        </div>
    </div>

    <!-- TABELA (ESCONDIDA QUANDO VAZIA) -->
    <div id="painelTabela" class="card">
        <div class="card-body">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listaAgendamentos"></tbody>
            </table>

        </div>
    </div>

</div>


<!-- ===================== MODAL DE AGENDAMENTO ===================== -->

<div class="modal fade" id="modalAgendamento" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitulo">Novo Agendamento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="ag-id">

                <div class="row">

                    <!-- COLUNA ESQUERDA -->
                    <div class="col-md-6">

                        <div class="campo-box">
                            <label class="campo-label">Cliente</label>
                            <input type="text" class="form-control" id="ag-cliente">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Telefone</label>
                            <input type="text" class="form-control" id="ag-telefone" placeholder="(99) 99999-9999">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Data</label>
                            <input type="date" class="form-control" id="ag-data">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Horário Início</label>
                            <input type="time" class="form-control" id="ag-hora-inicio">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Horário Fim</label>
                            <input type="time" class="form-control" id="ag-hora-fim">
                        </div>

                    </div>

                    <!-- COLUNA DIREITA -->
                    <div class="col-md-6">

                        <div class="campo-box">
                            <label class="campo-label">Brinquedo / Pacote</label>
                            <select class="form-select" id="ag-item"></select>
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Preço</label>
                            <input type="text" class="form-control" id="ag-preco" placeholder="R$ 0,00">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Desconto</label>
                            <input type="text" class="form-control" id="ag-desconto" placeholder="R$ 0,00">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Entrada</label>
                            <input type="text" class="form-control" id="ag-entrada" placeholder="R$ 0,00">
                        </div>

                        <div class="campo-box">
                            <label class="campo-label">Valor Final</label>
                            <input type="text" class="form-control" id="ag-valor-final" placeholder="R$ 0,00">
                        </div>

                    </div>
                </div>

                <!-- MONITORES -->
                <div class="mt-3">
                    <label class="campo-label">Monitores</label>
                    <div id="ag-monitores" class="border rounded p-2 bg-light"></div>
                </div>

            </div>

            <div class="modal-footer">
                <button id="btnCancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnSalvarAg" class="btn btn-success">Salvar</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Modal JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AGENDAMENTOS SCRIPT -->
<script src="/dashboard-Divertilandia/js/agendamentos.js"></script>

</body>
</html>
