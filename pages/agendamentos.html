<main class="content">

  <!-- CabeÃ§alho + botÃ£o novo -->

    <h2>Lista de Agendamentos</h2>
    <button class="btn" id="btnNovoAg" style="font-size:16px; padding:12px 26px;">+ Novo Agendamento</button>
  </div>

  <!-- FILTROS -->
  <div class="panel">
    <h2>Filtros</h2>

    <div style="display:flex; gap:20px; flex-wrap:wrap; align-items:flex-end;">

      <div>
        <label>Cliente</label>
        <input type="text" id="ag-cliente" placeholder="Nome completo" />
      </div>

      <div>
        <label>Telefone</label>
        <input type="text" id="ag-telefone" placeholder="(00) 00000-0000" />
      </div>

      <div>
       <label>Rua</label>
        <input id="ag-end-rua" type="text">

        <label>NÃºmero</label>
        <input id="ag-end-numero" type="text">

        <label>Bairro</label>
        <input id="ag-end-bairro" type="text">

        <label>Cidade</label>
         <input id="ag-end-cidade" type="text">
         </div>

      <div>
        <label>Data</label>
        <input type="date" id="ag-data" />
      </div>

      <div>

      </div>

      <div>
        <label>PreÃ§o</label>

      </div>

      <div>

      </div>

      <div>
        <label>Entrada (pagamento)</label>
        <input type="number" id="ag-entrada" placeholder="0,00" />
      </div>

      <div>
        <label>Valor Final</label>
        <input type="number" id="ag-valor-final" placeholder="0,00" />
      </div>

      <!-- MONITORES (coluna cheia) -->
      <div class="col-full">
        <label>Monitores</label>
        <div id="ag-monitores"></div>
      </div>

    </div>

    <!-- BOTÃ•ES -->
    <div style="margin-top:25px; display:flex; justify-content:flex-end; gap:15px;">
      <button class="btn btn-dark" id="btnCancelar">Cancelar</button>
      <button class="btn" id="btnSalvarAg">Salvar</button>
