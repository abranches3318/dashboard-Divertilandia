<!-- NAV fallback: cria funÃ§Ã£o nav mÃ­nima caso nav.js nÃ£o carregue (evita crash imediato). -->
<script>
  // BASE path do seu site no GitHub Pages â€” ajuste se diferente
  const BASE = '/dashboard-Divertilandia/';

  if (!window.nav) {
    window.nav = function(page) {
      // pÃ¡ginas mapeadas
      const pages = {
        dashboard: BASE + 'dashboard.html',
        agendamentos: BASE + 'pages/agendamentos.html',
        financeiro: BASE + 'pages/financeiro.html',
        catalogo: BASE + 'pages/catalogo.html',
        monitores: BASE + 'pages/monitores.html',
        tarefas: BASE + 'pages/tarefas.html',
        conversas: BASE + 'pages/conversas.html',
        notificacoes: BASE + 'pages/notificacoes.html'
      };
      window.location.href = pages[page] || (BASE + 'dashboard.html');
    };
    console.warn('Fallback nav() ativo â€” verifique se /js/nav.js estÃ¡ sendo servido corretamente (404 se nÃ£o).');
  }

  // Fallback logout caso auth nÃ£o disponÃ­vel ainda
  if (!window.logout) {
    window.logout = function() {
      if (window.auth && auth.signOut) { auth.signOut().then(()=> location.href = BASE + 'index.html'); return; }
      location.href = BASE + 'index.html';
    };
  }
</script>
