<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamentos - DivertilÃ¢ndia</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- PÃ¡gina dentro da dashboard -->
  <section class="pagina ativa" id="pagina-agendamentos">

    <div class="panel">
      <h2>ðŸ“… Agendamentos</h2>

      <!-- Filtros -->
      <div class="filtros" style="display:flex; flex-wrap:wrap; gap:15px; margin-bottom:20px;">
        <input type="date" id="filtro-data" placeholder="Data">
        <input type="text" id="filtro-cliente" placeholder="Cliente">
        <input type="text" id="filtro-telefone" placeholder="Telefone">
        <select id="filtro-status">
          <option value="">Todos Status</option>
          <option value="pendente">Pendente</option>
          <option value="confirmado">Confirmado</option>
          <option value="cancelado">Cancelado</option>
        </select>
        <button class="btn" onclick="aplicarFiltros()">Filtrar</button>
        <button class="btn btn-dark" onclick="limparFiltros()">Limpar</button>
      </div>

      <!-- Tabela de agendamentos -->
      <div style="overflow-x:auto;">
        <table class="table" id="tabela-agendamentos">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Telefone</th>
              <th>Status</th>
              <th>Item/Pacote</th>
              <th>Monitores</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido dinamicamente via JS -->
          </tbody>
        </table>
      </div>

      <!-- BotÃ£o criar -->
      <button class="btn" style="margin-top:15px;" onclick="abrirModalAgendamento()">âž• Novo Agendamento</button>

    </div>

  </section>

  <!-- Modal criar/editar agendamento -->
  <div class="modal" id="modal-agendamento">
    <div class="modal-content">
      <h2 id="titulo-modal">Novo Agendamento</h2>

      <input type="hidden" id="agendamento-id">

      <label>Data</label>
      <input type="date" id="agendamento-data">

      <label>Cliente</label>
      <input type="text" id="agendamento-cliente">

      <label>Telefone</label>
      <input type="text" id="agendamento-telefone">

      <label>Status</label>
      <select id="agendamento-status">
        <option value="pendente">Pendente</option>
        <option value="confirmado">Confirmado</option>
        <option value="cancelado">Cancelado</option>
      </select>

      <label>Item / Pacote</label>
      <input type="text" id="agendamento-item">

      <label>Monitores</label>
      <input type="text" id="agendamento-monitores" placeholder="Separar por vÃ­rgula">

      <div style="margin-top:15px; display:flex; justify-content:flex-end; gap:10px;">
        <button class="btn" onclick="salvarAgendamento()">Salvar</button>
        <button class="btn btn-dark" onclick="fecharModalAgendamento()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/agendamentos.js"></script>

</body>
</html>
