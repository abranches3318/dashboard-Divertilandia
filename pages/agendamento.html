  <script>
    // Logout
    function logout() {
      window.auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Atualiza o nome do usuÃ¡rio no header
    window.auth?.onAuthStateChanged(user => {

        if (el) el.textContent = user.displayName || user.email;
      }
    });
