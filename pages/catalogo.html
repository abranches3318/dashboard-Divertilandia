<div id="modal-item" class="modal">

    <header class="modal-header">

    </header>

      <div class="form-grid">

          <input type="text" id="item-nome" placeholder="Ex: Pula-pula grande">

        </div>

      <div class="form-group full" id="grupo-descricao">
  <label>DescriÃ§Ã£o</label>

</div>

        </div>
