<!-- MODAL ITEM -->
<div id="modal-item" class="modal">
  <div class="modal-content modal-lg">

    <header class="modal-header">
      <h2 id="modal-item-titulo">Novo Item</h2>
    </header>

    <div class="modal-body">

      <!-- GRID DE CAMPOS -->
      <div class="form-grid">

        <div class="form-group">
          <label id="label-nome-item">Nome do item *</label>
          <input type="text" id="item-nome" placeholder="Ex: Pula-pula grande">
        </div>

        <div class="form-group">
          <label>Pre√ßo (R$) *</label>
          <input type="number" id="item-preco" step="0.01">
        </div>

        <div class="form-group">
          <label>Quantidade *</label>
          <input type="number" id="item-quantidade">
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="item-status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>

        <div class="form-group full" id="grupo-descricao">
          <label>Descri√ß√£o</label>
          <textarea id="item-descricao" rows="3"></textarea>
        </div>

      </div> <!-- üîí FECHA form-grid -->

      <!-- BLOCO DE IMAGENS (FORA DO GRID) -->
      <div class="imagens-bloco">
        <div class="imagens-header">
          <label class="btn btn-primary">
            Adicionar imagens
            <input
              type="file"
              id="input-imagens"
              accept="image/*"
              multiple
              hidden
            >
          </label>
        </div>

        <div id="preview-imagens" class="preview-imagens"></div>
      </div>

    </div> <!-- üîí FECHA modal-body -->

    <footer class="modal-footer">
      <button
        id="btn-cancelar-item"
        class="btn btn-danger"
        onclick="fecharModalItem()"
      >
        Cancelar
      </button>

      <button
        id="btn-salvar-item"
        class="btn btn-primary"
      >
        Salvar
      </button>
    </footer>

  </div>
</div>

  
 <!-- ================= MODAL PROMO√á√ÉO ================= -->
<div id="modal-promocao" class="modal">
  <div class="modal-content">

    <!-- ===== HEADER ===== -->
    <header class="modal-header">
      <h2 id="titulo-modal-promocao">Nova promo√ß√£o</h2>
    </header>

    <!-- ===== BODY ===== -->
    <div class="modal-body">

      <!-- üîß CONTAINER DE GRID (N√ÉO √â O MODAL-BODY) -->
      <div class="promo-grid">

        <!-- ================= COLUNA ESQUERDA ================= -->
        <div class="promo-col promo-col-left">

          <!-- ===== NOME ===== -->
          <div class="form-group">
            <label>Nome da promo√ß√£o *</label>
            <input
              type="text"
              id="promo-nome"
              placeholder="Ex: Black Friday"
            >
          </div>

          <!-- ===== DATAS ===== -->
          <div class="form-group">
            <label>In√≠cio *</label>
            <input type="date" id="promo-inicio">
          </div>

          <div class="form-group">
            <label>Fim *</label>
            <input type="date" id="promo-fim">
          </div>

          <!-- ===== TIPO DE PROMO√á√ÉO ===== -->
          <div class="form-group">
            <label>Tipo de promo√ß√£o *</label>
            <select id="promo-tipo">
              <option value="">Selecione</option>
              <option value="item_gratis">Item gr√°tis</option>
              <option value="desconto">Desconto</option>
              <option value="horas_extras">Horas extras</option>
            </select>
          </div>

          <!-- ===== BLOCO ITEM GR√ÅTIS ===== -->
          <div
            class="promo-bloco"
            id="bloco-item-gratis"
            style="display: none;"
          >
            <div class="form-group">
              <label>Item que sai gr√°tis *</label>
              <div class="dropdown" id="dropdown-item-gratis"></div>
            </div>
          </div>

          <!-- ===== BLOCO DESCONTO ===== -->
          <div
            class="promo-bloco"
            id="bloco-desconto"
            style="display: none;"
          >

            <div class="form-group">
              <label>Tipo de desconto *</label>

              <div class="check-group">
                <label>
                  <input
                    type="radio"
                    name="promo-desconto-tipo"
                    value="fixo"
                  >
                  Valor fixo (R$)
                </label>

                <label>
                  <input
                    type="radio"
                    name="promo-desconto-tipo"
                    value="percentual"
                  >
                  Percentual (%)
                </label>
              </div>
            </div>

            <div
              class="form-group"
              id="campo-desconto-valor"
              style="display: none;"
            >
              <label>Valor do desconto *</label>
              <input
                type="number"
                id="promo-desconto-valor"
                step="0.01"
              >
            </div>

          </div>

          <!-- ===== BLOCO HORAS EXTRAS ===== -->
          <div
            class="promo-bloco"
            id="bloco-horas-extras"
            style="display: none;"
          >
            <div class="form-group">

              <label>Horas extras *</label>

              <input
                type="number"
                id="promo-horas-extras"
                min="1"
                placeholder="Quantidade de horas"
                style="margin-bottom: 10px;"
              >

              <input
                type="number"
                id="promo-valor-final"
                placeholder="Valor final da promo√ß√£o (R$)"
                min="0"
              >

            </div>
          </div>

        </div>

        <!-- ================= COLUNA DIREITA ================= -->
        <div class="promo-col promo-col-right">

          <!-- ===== APLICA√á√ÉO: ITENS ===== -->
          <div class="form-group">
            <label>Itens aplic√°veis</label>
            <div class="dropdown" id="dropdown-itens-promocao"></div>
          </div>

          <!-- ===== APLICA√á√ÉO: PACOTES ===== -->
          <div class="form-group">
            <label>Pacotes aplic√°veis</label>
            <div class="dropdown" id="dropdown-pacotes-promocao"></div>
          </div>

          <!-- ===== DESCRI√á√ÉO ===== -->
          <div class="form-group">
            <label>Descri√ß√£o</label>
            <textarea
              id="promo-descricao"
              placeholder="Descri√ß√£o da promo√ß√£o"
            ></textarea>
          </div>

          <!-- ===== STATUS ===== -->
          <div class="form-group">
            <label>Status</label>
            <select id="promo-status">
              <option value="ativa">Ativa</option>
              <option value="inativa">Inativa</option>
            </select>
          </div>

          <!-- ===== IMAGEM / PREVIEW ===== -->
          <div class="form-group">
            <label>Imagem da promo√ß√£o</label>

            <input
              type="file"
              id="promo-imagem"
              accept="image/*"
            >

            <div id="promo-imagem-preview"></div>
          </div>

        </div>

      </div>
      <!-- üîß FIM DO promo-grid -->

    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="modal-footer">

      <button
        type="button"
        class="btn btn-danger"
        onclick="fecharModalPromocaoIsolado()"
      >
        Cancelar
      </button>

      <button
        type="button"
        class="btn btn-primary"
        id="btn-salvar-promocao"
      >
        Salvar
      </button>

    </footer>

  </div>
</div>
