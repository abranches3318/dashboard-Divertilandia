</head>

<body>

      <li onclick="nav('financeiro')">汳ｰ Financeiro</li>
      <li onclick="nav('monitores')">洫鯛昨沛ｫ Monitores</li>
      <li onclick="nav('tarefas')">沒 Tarefas</li>
      <li onclick="nav('conversas')">汳ｬ Conversas</li>
      <li onclick="logout()">泅ｪ Sair</li>
    </ul>
  </nav>
</aside>

<main class="content">
  <header class="topbar">
    <h1 id="titulo-pagina">Catﾃ｡logo</h1>

    <div class="top-right">
      <div class="notif" onclick="nav('notificacoes')">
        沐 <span id="notif-count">0</span>
      </div>
      <div class="user-info" id="user-info">Usuﾃ｡rio</div>
    </div>
  </header>

  <section class="pagina ativa">


    <!-- TOP BAR CATﾃ´OGO -->
    <div class="catalogo-topbar">
      <button class="tab-btn active" data-tab="itens">Itens</button>
      <button class="tab-btn" data-tab="pacotes">Pacotes</button>
      <button class="tab-btn" data-tab="promocoes">Promoﾃｧﾃｵes</button>
    </div>

    <!-- ================= ITENS ================= -->
    <section id="sec-itens" class="catalogo-section active">
      <div class="panel">
  <h2>沁 Itens Individuais</h2>

  <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
    <button class="btn" id="btn-novo-item">Novo Item</button>
  </div>


    <div id="lista-itens"></div>
  </div>
    </section>

    <!-- ================= PACOTES ================= -->
    <section id="sec-pacotes" class="catalogo-section">
      <div class="panel">
        <h2>沒ｦ Pacotes</h2>

        <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
          <button class="btn" id="btn-novo-pacote">Novo Pacote</button>
        </div>

        <div id="lista-pacotes">
          <!-- cards ou tabela de pacotes -->
        </div>
      </div>
    </section>

    <!-- ================= PROMOﾃﾃ髭S ================= -->
<section id="sec-promocoes" class="catalogo-section">
  <div class="panel">

    <div class="catalogo-topo">
      <h2>沐･ Promoﾃｧﾃｵes</h2>

     <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
  <button class="btn" id="btn-nova-promocao">Nova Promoﾃｧﾃ｣o</button>
</div>
    </div>

    <div id="lista-promocoes"></div>

  </div>

</section>
</main>

<!-- MODAL ITEM -->
<div id="modal-item" class="modal">
  <div class="modal-content modal-lg">

    <header class="modal-header">
      <h2 id="modal-item-titulo">Novo Item</h2>
    </header>

    <div class="modal-body">

      <div class="form-grid">
        <div class="form-group">
          <label id="label-nome-item">Nome do item *</label>
          <input type="text" id="item-nome" placeholder="Ex: Pula-pula grande">
        </div>

        <div class="form-group">
          <label>Preﾃｧo (R$) *</label>
          <input type="number" id="item-preco" step="0.01">
        </div>

        <div class="form-group">
          <label>Quantidade *</label>
          <input type="number" id="item-quantidade">
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="item-status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>

      <div class="form-group full" id="grupo-descricao">
  <label>Descriﾃｧﾃ｣o</label>
  <textarea id="item-descricao" rows="3"></textarea>
</div>

      <div class="imagens-bloco">
        <div class="imagens-header">
        
          <label class="btn btn-primary">
            Adicionar imagens
            <input type="file" id="input-imagens" accept="image/*" multiple hidden>
          </label>
        </div>

        <div id="preview-imagens" class="preview-imagens"></div>
      </div>

    </div>

    <footer class="modal-footer">
      <button id="btn-cancelar-item" class="btn btn-danger" onclick="fecharModalItem()">Cancelar</button>
      <button id="btn-salvar-item" class="btn btn-primary">Salvar</button>
     
     
    </footer>

  </div>
      </div>
   </div>

 <!-- ================= MODAL PROMOﾃﾃグ ================= -->
<div id="modal-promocao" class="modal">
  <div class="modal-content">

    <!-- ===== HEADER ===== -->
    <header class="modal-header">
      <h2>Nova Promoﾃｧﾃ｣o</h2>
    </header>

   <!-- ===== BODY ===== -->
<div class="modal-body promo-grid">

  <!-- ================= COLUNA ESQUERDA ================= -->
  <div class="promo-col promo-col-left">

    <!-- ===== NOME ===== -->
    <div class="form-group">
      <label>Nome da promoﾃｧﾃ｣o *</label>
      <input
        type="text"
        id="promo-nome"
        placeholder="Ex: Black Friday"
      >
    </div>

    <!-- ===== DATAS ===== -->
    <div class="form-group">
      <label>Inﾃｭcio *</label>
      <input type="date" id="promo-inicio">
    </div>

    <div class="form-group">
      <label>Fim *</label>
      <input type="date" id="promo-fim">
    </div>

    <!-- ===== TIPO DE PROMOﾃﾃグ ===== -->
    <div class="form-group">
      <label>Tipo de promoﾃｧﾃ｣o *</label>
      <select id="promo-tipo">
        <option value="">Selecione</option>
        <option value="item_gratis">Item grﾃ｡tis</option>
        <option value="desconto">Desconto</option>
        <option value="horas_extras">Horas extras</option>
      </select>
    </div>

    <!-- ===== BLOCO ITEM GRﾃゝIS ===== -->
    <div
      class="promo-bloco"
      id="bloco-item-gratis"
      style="display: none;"
    >
      <div class="form-group">
        <label>Item que sai grﾃ｡tis *</label>
        <div class="dropdown" id="dropdown-item-gratis"></div>
      </div>
    </div>

    <!-- ===== BLOCO DESCONTO ===== -->
    <div
      class="promo-bloco"
      id="bloco-desconto"
      style="display: none;"
    >

      <div class="form-group">
        <label>Tipo de desconto *</label>

        <div class="check-group">
          <label>
            <input
              type="radio"
              name="promo-desconto-tipo"
              value="fixo"
            >
            Valor fixo (R$)
          </label>

          <label>
            <input
              type="radio"
              name="promo-desconto-tipo"
              value="percentual"
            >
            Percentual (%)
          </label>
        </div>
      </div>

      <div
        class="form-group"
        id="campo-desconto-valor"
        style="display: none;"
      >
        <label>Valor do desconto *</label>
        <input
          type="number"
          id="promo-desconto-valor"
          step="0.01"
        >
      </div>

    </div>

    <!-- ===== BLOCO HORAS EXTRAS ===== -->
    <div
  class="promo-bloco"
  id="bloco-horas-extras"
  style="display: none;"
>

  <div class="form-group">
    <label>Quantidade de horas extras *</label>
    <input
      type="number"
      id="promo-horas-extras"
      min="1"
    >
  </div>

  <div class="form-group">
    <label>Valor final da promoﾃｧﾃ｣o *</label>
    <input
      type="number"
      id="promo-valor-final"
      placeholder="Ex: 450"
      min="0"
    >
  </div>

</div>
    
  <!-- ================= COLUNA DIREITA ================= -->
  <div class="promo-col promo-col-right">

    <!-- ===== APLICAﾃﾃグ: ITENS ===== -->
    <div class="form-group">
      <label>Itens aplicﾃ｡veis</label>
      <div class="dropdown" id="dropdown-itens-promocao"></div>
    </div>

    <!-- ===== APLICAﾃﾃグ: PACOTES ===== -->
    <div class="form-group">
      <label>Pacotes aplicﾃ｡veis</label>
      <div class="dropdown" id="dropdown-pacotes-promocao"></div>
    </div>

    <!-- ===== DESCRIﾃﾃグ ===== -->
    <div class="form-group">
      <label>Descriﾃｧﾃ｣o</label>
      <textarea
        id="promo-descricao"
        placeholder="Descriﾃｧﾃ｣o da promoﾃｧﾃ｣o"
      ></textarea>
    </div>

    <!-- ===== STATUS ===== -->
    <div class="form-group">
      <label>Status</label>
      <select id="promo-status">
        <option value="ativa">Ativa</option>
        <option value="inativa">Inativa</option>
      </select>
    </div>

    <!-- ===== IMAGEM / PREVIEW ===== -->
    <div class="form-group">
      <label>Imagem da promoﾃｧﾃ｣o</label>

      <input
        type="file"
        id="promo-imagem"
        accept="image/*"
      >

      <div id="promo-imagem-preview"></div>
    </div>

  </div>

</div>

    <!-- ===== FOOTER ===== -->
    <footer class="modal-footer">

      <button
        type="button"
        class="btn btn-danger"
        onclick="fecharModalPromocaoIsolado()"
      >
        Cancelar
      </button>

      <button
        type="button"
        class="btn btn-primary"
        id="btn-salvar-promocao"
      >
        Salvar
      </button>

    </footer>

  </div>
</div>
