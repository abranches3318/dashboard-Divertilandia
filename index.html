<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | LocarBrink</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f0f12;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen px-4">

  <div class="w-full max-w-md bg-neutral-900 rounded-2xl shadow-xl border border-neutral-800 p-8">
    <h1 class="text-2xl font-semibold text-white text-center mb-6">
      Acesso à Dashboard
    </h1>

    <div class="mb-4">
      <label class="text-sm text-neutral-400">Email</label>
      <input
        id="email"
        type="email"
        class="w-full mt-1 px-4 py-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="seu@email.com"
      />
    </div>

    <div class="mb-6">
      <label class="text-sm text-neutral-400">Senha</label>
      <input
        id="senha"
        type="password"
        class="w-full mt-1 px-4 py-3 rounded-lg bg-neutral-800 border border-neutral-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="••••••••"
      />
    </div>

    <button
      onclick="loginDashboard()"
      class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 rounded-lg font-medium"
    >
      Entrar
    </button>

    <p class="text-center text-neutral-500 mt-4 text-sm">
      Divertilândia Festas © 2025
    </p>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
