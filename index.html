<!DOCTYPE html>
<html lang="pt-br">
<head>

      background: #111;
      color: #fff;
      font-family: Arial;
      display: flex;

      align-items: center;

      padding: 12px;
      border: none;
      border-radius: 6px;
      background: white;

      color: black;
      margin-top: 20px;

<div class="box">
  <h2>Dashboard Login</h2>
